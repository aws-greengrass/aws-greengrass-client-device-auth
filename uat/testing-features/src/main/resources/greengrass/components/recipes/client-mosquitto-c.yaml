---
RecipeFormatVersion: '2020-01-25'
ComponentName: aws.greengrass.client.MqttMosquittoClient
ComponentVersion: '1.0.0'
ComponentDescription: MQTT 5.0/3.1.1 client based on Mosquitto C library
ComponentPublisher: Amazon
ComponentConfiguration:
  DefaultConfiguration:
    # agentId should be the same as ComponentName
    agentId: aws.greengrass.client.MqttMosquittoClient
    controlAddresses: 127.0.0.1
    controlPort: 47619
Manifests:
- Platform:
    os: "linux"
    architecture: "amd64"
  Lifecycle:
  - Artifacts:
      - URI: classpath:/greengrass/artifacts/mosquitto-test-client
        Permission:
          Read: ALL
          Execute: ALL
    Lifecycle:
      Run: |
        "{artifacts:path}/mosquitto-test-client" "{configuration:/agentId}" "{configuration:/controlPort}" {configuration:/controlAddresses}
