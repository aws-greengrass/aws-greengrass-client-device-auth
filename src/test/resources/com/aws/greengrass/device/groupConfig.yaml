---
services:
  main:
    lifecycle:
      install:
        all: echo All installed
    dependencies:
      - aws.greengrass.DeviceSupport

  aws.greengrass.DeviceSupport:
    configuration:
      version: "2021-03-05"
      groups:
        myTemperatureSensors:
          selectionRule: "thingName:mySensor1 OR thingName:mySensor2"
          policyName: "sensorAccessPolicy"
        myHumiditySensors:
          selectionRule: "thingName:mySensor3 OR thingName:mySensor4"
          policyName: "sensorAccessPolicy"
      policies:
        sensorAccessPolicy:
          policyStatement1:
            policyDescription: "mqtt connect"
            effect: ALLOW
            operations:
              - "mqtt:connect"
            resources:
              - "mqtt:clientId:foo"
          policyStatement2:
            policyDescription: "mqtt publish"
            effect: ALLOW
            operations:
              - "mqtt:publish"
            resources:
              - "mqtt:topic:temperature"
              - "mqtt:topic:humidity"
