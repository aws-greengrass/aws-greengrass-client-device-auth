---
services:
  aws.greengrass.Nucleus:
    configuration:
      runWithDefault:
        posixUser: nobody
        windowsUser: integ-tester
  aws.greengrass.clientdevices.Auth:
    configuration:
      deviceGroups:
        formatVersion: "2021-03-05"
        definitions:
          myTemperatureSensors:
            selectionRule: "thingName:mySensor1 OR thingName:mySensor2"
            policyName: "sensorAccessPolicy"
          myHumiditySensors:
            selectionRule: "thingName:mySensor3 OR thingName:mySensor4"
            policyName: "sensorAccessPolicy"
        policies:
          sensorAccessPolicy:
            policyStatement1:
              statementDescription: "mqtt connect"
              effect: ALLOW
              operations:
                - "mqtt:connect"
              resources:
                - "mqtt:clientId:foo"
            policyStatement2:
              statementDescription: "mqtt publish"
              operations:
                - "mqtt:publish"
              resources:
                - "mqtt:topic:temperature"
                - "mqtt:topic:humidity"
  main:
    dependencies:
      - BrokerWithNoConfig
      - BrokerMissingGetClientDeviceAuthTokenPolicy
      - BrokerMissingAuthorizeClientDeviceActionPolicy
  BrokerWithNoConfig:
    dependencies:
      - aws.greengrass.clientdevices.Auth
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.ipc.pubsub:
          policyId1:BrokerWithNoConfig:
            policyDescription: access to pubsub topics for ServiceName
            operations:
              - '*'
            resources:
              - '*'

  BrokerMissingGetClientDeviceAuthTokenPolicy:
    dependencies:
      - aws.greengrass.clientdevices.Auth
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.clientdevices.Auth:
          policyId1:BrokerMissingGetClientDeviceAuthTokenPolicy:
            policyDescription: access to certificate updates
            operations:
              - 'aws.greengrass#VerifyClientDeviceIdentity'
            resources:
              - '*'

  BrokerMissingAuthorizeClientDeviceActionPolicy:
    dependencies:
      - aws.greengrass.clientdevices.Auth
    lifecycle:
      run:
        windows:
          powershell -command sleep 1
        posix:
          sleep 1
    configuration:
      accessControl:
        aws.greengrass.clientdevices.Auth:
          policyId1:BrokerMissingAuthorizeClientDeviceActionPolicy:
            policyDescription: access to certificate updates
            operations:
              - 'aws.greengrass#VerifyClientDeviceIdentity'
            resources:
              - '*'
